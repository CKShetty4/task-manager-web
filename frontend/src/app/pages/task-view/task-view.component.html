<div class="centered-content">
    <div class="task-manager-container">

        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">Lists</h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" (click)="navigateToList(list._id)"
                    [ngClass]="{'is-active': isActive(list._id)}">
                    <p>{{ list.title }}</p>
                </a>
            </div>
            <button class="button is-primary has-text-white" (click)="navigateToNewList()">+ New List</button>
        </div>

        <div class="task-list-container has-background-light">
            <!-- <h1 class="title has-text-primary">Tasks</h1> -->

            <ng-container *ngIf="currentListId; else noListSelected">
                <h1 class="title has-text-primary">Tasks</h1>
                <div *ngIf="tasks && tasks.length > 0; else noTasks">
                    <div class="list-menu">
                        <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed': task.completed }">
                            <p>{{ task.title }}</p>
                        </div>
                    </div>
                    <button class="circle-add-button button is-primary" (click)="navigateToTask(currentListId)">
                        <div class="textbutton">+</div>
                    </button>
                </div>
                <ng-template #noTasks>
                    <h3 class="empty-state-text">There are no tasks here! Click the add button to create.</h3>
                </ng-template>
                <button class="circle-add-button button is-primary" (click)="navigateToTask(currentListId)">
                    <div class="textbutton">+</div>
                </button>
            </ng-container>

            <ng-template #noListSelected>
                <h3 class="empty-state-text">Please select a list from the sidebar or create a new list.</h3>
            </ng-template>
        </div>
    </div>
</div>
