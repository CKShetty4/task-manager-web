<div class="centered-content">
    <div class="modal-box">
      <h1 class="title has-text-black">
        Create a new task
      </h1>
  
      <input #taskTitleInput class="input has-text-black has-background-light is-medium" type="text" placeholder="Enter task name...">
      <br><br>
      <div class="buttons is-right">
        <button class="button is-medium has-background-light has-text-black" (click)="navigateToHome()">Cancel</button>
        <button class="button is-primary has-text-white is-medium" (click)="createTask(taskTitleInput.value)">Create</button>
      </div>
  
      
    </div>
  </div>
